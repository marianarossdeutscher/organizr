@if(isOpen) {
    <div class="modal-overlay" (click)="onClose()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <form [formGroup]="taskForm" (ngSubmit)="onSave()">
        <div class="modal-header">
          <h2>{{ task ? 'Edit Task' : 'New Task' }}</h2>
          <button type="button" class="close-button" (click)="onClose()">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="title">Title</label>
            <input id="title" type="text" formControlName="title" placeholder="e.g., Study for the test">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" formControlName="description" rows="4" placeholder="e.g., Review chapters 1-3..."></textarea>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="endDate">End date</label>
              <input id="endDate" type="date" formControlName="endDate">
            </div>
            
            <div class="form-group">
              <label for="priority">Priority</label>
              <select id="priority" formControlName="priority">
                <option [value]="1">Low</option>
                <option [value]="2">Medium</option>
                <option [value]="3">High</option>
              </select>
            </div>
          </div>
          <div class="form-group">
              <label for="status">Status</label>
              <select id="status" formControlName="status">
                <option value="To do">To do</option>
                <option value="In progress">In progress</option>
                <option value="Completed">Completed</option>
              </select>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="onClose()">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">
            {{ task ? 'Save Changes' : 'Create Task' }}
          </button>
        </div>

      </form>
    </div>
  </div>
}
